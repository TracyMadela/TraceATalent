<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Logo - TRACEATALENT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Reuse Navbar from index.html -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm px-4">
  <div class="d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="images/trace.png" alt="TRACEATALENT Logo" class="logo-img">
      <span class="brand-text">TRACEATALENT</span>
    </a>
  </div>
</nav>

<!-- Request Form -->
<section class="py-5 mt-5">
  <div class="container">
    <h2 class="text-danger text-center fw-bold mb-4">Logo Design Request</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="clientName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="clientName" required>
      </div>
      <div class="mb-3">
        <label for="clientEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="clientEmail" required>
      </div>
      <div class="mb-3">
        <label for="clientPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="clientPhone" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Additional Information</label>
        <textarea class="form-control" id="details" rows="5" placeholder="Describe your logo idea, colors, text, etc." required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Submit Request</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
  &copy; 2025 TRACEATALENT. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
