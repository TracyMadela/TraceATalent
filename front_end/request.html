<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Logo - TRACEATALENT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding-top: 70px;
      font-family: Arial, sans-serif;
    }
    .navbar-brand .brand-text {
      font-weight: bold;
      color: red;
      font-size: 1.5rem;
    }
    footer {
      margin-top: 40px;
      padding: 15px 0;
      background: red;
      color: white;
      text-align: center;
    }
    #submittedInfo {
      margin-top: 20px;
      width: 100%;
      height: 180px;
      resize: none;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 15px;
      font-family: monospace;
      font-size: 1rem;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm px-4" style="background-color:#000;">
  <div class="d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="images/trace.png" alt="TRACEATALENT Logo" class="logo-img" style="height: 40px;" />
      <span class="brand-text">TRACEATALENT</span>
    </a>
  </div>
</nav>

<!-- Request Form -->
<section class="py-5">
  <div class="container">
    <h2 class="text-danger text-center fw-bold mb-4">Logo Design Request</h2>
    <form id="logoRequestForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="clientName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="clientName" required />
      </div>
      <div class="mb-3">
        <label for="clientEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="clientEmail" required />
      </div>
      <div class="mb-3">
        <label for="brandName" class="form-label">Business / Brand Name</label>
        <input type="text" class="form-control" id="brandName" required />
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Additional Information</label>
        <textarea class="form-control" id="details" rows="5" placeholder="Describe your logo idea, colors, text, etc." required></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100 fw-bold">Submit Request</button>
    </form>

    <!-- Textarea showing submitted info -->
    <textarea id="submittedInfo" readonly></textarea>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 TRACEATALENT. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("logoRequestForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const clientName = document.getElementById("clientName").value.trim();
    const clientEmail = document.getElementById("clientEmail").value.trim();
    const brandName = document.getElementById("brandName").value.trim();
    const details = document.getElementById("details").value.trim();

    const data = { clientName, clientEmail, brandName, details };

    try {
      const res = await fetch("http://localhost:3000/api/request/logo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (res.ok) {
        alert(result.message || 'Request submitted successfully!');
        this.reset();

        // Show submitted info in textarea
        const infoArea = document.getElementById("submittedInfo");
        infoArea.style.display = 'block';
        infoArea.value = `Submitted Information:\n
Name: ${clientName}
Email: ${clientEmail}
Business/Brand Name: ${brandName}
Details:
${details}
`;
      } else {
        alert(result.error || 'Failed to submit your request.');
      }
    } catch (error) {
      alert("There was an error submitting your request. Please try again later.");
      console.error(error);
    }
  });
</script>

</body>
</html>
