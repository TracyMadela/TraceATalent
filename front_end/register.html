<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - TRACEATALENT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background: url('images/loginbackground.jpg') no-repeat center center;
    }
    .form-container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="text-center form-title">Register</h2>

    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" required>
        </div>
        <div class="col">
          <label for="province" class="form-label">Province</label>
          <input type="text" class="form-control" id="province" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" required>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the <a href="#">Terms and Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-danger w-100">Register</button>

      <div class="text-center mt-3">
        Already have an account? <a href="signin.html" class="text-danger fw-bold">Sign In</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
==========================================================================================================
<!-- Your fetch logic script goes here -->
<script>
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault();
  const data = {
    name: document.getElementById("name").value,
    surname: document.getElementById("surname").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    country: document.getElementById("country").value,
    province: document.getElementById("province").value,
    city: document.getElementById("city").value,
    postalCode: document.getElementById("postalCode").value,
  };

  fetch("http://localhost:3000/api/user/register", {

    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    alert(result.message);
    if (result.success) {
      window.location.href = "signin.html";
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("Something went wrong.");
  });
});
</script>

</body>
</html>
